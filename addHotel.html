<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Hotel</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- custom CSS styles -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav
      class="navbar nav-addHotel navbar-expand-lg"
      style="background-color: #744920"
    >
      <a class="navbar-brand" href="#"
        ><img
          src="./images/logo.jpg"
          alt="Logo"
          class="logo"
          width="70"
          height="60"
      /></a>
    </nav>

    <div class="container addHotel_container mt-4">
      <div class="h1-container">
        <i class="fas fa-hotel icon"></i>
        <h1 class="text-center">Add New Hotel</h1>
      </div>

      <div
        class="horizontal_line"
        style="margin-top: 5px; color: rgb(0, 0, 0); height: 2px"
      ></div>

      <form id="hotelForm">
        <div class="form-group">
          <div class="hotel-inputname">
            <i class="fas fa-hotel inputicon"></i>
            <input
              type="text"
              class="form-control"
              id="hotelName"
              name="hotelName"
              placeholder="Enter Hotel Name"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="hotel-inputphoto">
              <i class="fas fa-images inputicon"></i>
              <input
                type="file"
                class="form-control-file form-control"
                id="hotelPhoto"
                name="hotelPhoto"
                accept="image/*"
                required
              />
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="hotel-inputprice">
              <i class="fas fa-rupee-sign inputicon"></i>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                placeholder="200/hr"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="hotel-inputaddress">
            <i class="fas fa-address-card inputicon"></i>
            <input
              type="text"
              class="form-control"
              id="hotelAddress"
              name="hotelAddress"
              placeholder="Enter Full Address"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="hotel-inputdistrict">
              <i class="fas fa-atlas inputicon"></i>
              <select
                class="form-control"
                id="district"
                name="district"
                required
              >
                <option value="">Select District</option>
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <option value="district2">District 3</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="hotel-inputrooms">
              <i class="fas fa-door-open inputicon"></i>
              <input
                type="number"
                class="form-control"
                id="room"
                name="room"
                placeholder="Number of rooms"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="hotel-inputpurpose">
            <i class="fas fa-list inputicon"></i>
            <input
              type="text"
              class="form-control"
              id="purpose"
              name="purpose"
              placeholder="Purpose"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="hotel-inputfeatures">
            <i class="fas fa-key inputicon"></i>
            <input
              type="text"
              class="form-control"
              id="hotelFeatures"
              name="hotelFeatures"
              placeholder="Add Hotel's Features"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="5"
            placeholder="Write some description"
            required
          ></textarea>
        </div>

        <div class="addhotel-btncontainer">
          <button type="submit" class="btn btn-addhotel btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script defer src="JavaScript/script.js"></script>
  </body>
</html>
