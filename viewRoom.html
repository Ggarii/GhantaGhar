

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Description</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
.room-details {
    text-align: center;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.room-type {
    color: #9c6f44;
    margin-top: 20px;
    font-size: 24px;
}

.facilities {
    list-style: none;
    padding: 0;
    text-align: left;
    margin-top: 5px;
}

.facilities li {
    margin-bottom: 5px;
    font-size: 16px;
    color: #555;
}

.room-image {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

 .features-heading {
    color:black;
    margin-bottom: 5px;
    font-size: 20px;
    font-weight: bold;
    text-align: left;
}
 .hotel-desc{
  text-align: left;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="room-details">
                    <img src="/images/background-img.jpg" class="img-fluid room-image" alt="Room Image">
                    <h2 class="room-type">Standard Room</h2>
                    <h4 class="features-heading">Features</h4>
                    <ul class="facilities">
                        <li><i class="fas fa-tv"></i> TV</li>
                        <li><i class="fas fa-shower"></i> Private Bathroom</li>
                        <li><i class="fas fa-wind"></i> Air Conditioning</li>
                        <li><i class="fas fa-chair"></i> Study Table</li>
                    </ul>
                    <p class="hotel-desc"><strong>Number of Beds :</strong> 1 </p>
                    <p class="hotel-desc"><strong>Number of Guests :</strong> 1 </p>
                    <p class="hotel-desc"><strong>Stay :</strong> Short Stay </p>
                    <p class="hotel-desc"><strong>Purpose :</strong> Birthday </p>
                    <p class="hotel-desc"><strong>Price :</strong> Rs.200/hr </p>
                    <p class="hotel-desc"><strong>Additional Charges :</strong> Rs.200 </p>
                    <p class="hotel-desc"><strong>Description :</strong> Descriptionssss </p>

                    <h4>More Room Images</h4>
                    <div id="roomPhotosCarousel" class="carousel slide mb-5" data-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Room photos will be added dynamically here -->
                        </div>
                        <!-- Carousel controls -->
                        <a class="carousel-control-prev" href="#roomPhotosCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#roomPhotosCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>                    
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const roomPhotos = [
            '/images/background-img.jpg',
            '/images/Bhaktapur.jpg',
            '/images/kathmandu.jpg',
        ];
    
        function displayRoomPhotos() {
            const carouselInner = document.querySelector('.carousel-inner');
    
            roomPhotos.forEach((photoUrl, index) => {
                const slide = document.createElement('div');
                slide.classList.add('carousel-item');
    
                if (index === 0) {
                    slide.classList.add('active');
                }
    
                const img = document.createElement('img');
                img.src = photoUrl;
                img.classList.add('d-block', 'w-100', 'room-image', 'additional-image');
                img.alt = 'Additional Room Image';
    
                slide.appendChild(img);
                carouselInner.appendChild(slide);
            });
        }
    
        displayRoomPhotos();
    });
    

    </script>
</body>
</html>
